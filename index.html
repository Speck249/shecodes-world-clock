<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css">
    <title>SheCodes World Clock</title>
</head>
<body>
    <main>
        <div id="world-clock" class="world-clock-container">
            <header>
                <h1>World Clock</h1>
                <img src="./images/logo text.gif" alt="SheCodes Logo" width="720" height="300" />
            </header>

            <div id="city-select" class="select-city">
                <select name="city-time-date" id="time-zone">
                    <optgroup>
                        <option value="">Select a City</option>
                        <option value="addis-ababa">Addis Ababa</option>
                        <option value="auckland">Auckland</option>
                        <option value="bahrain">Bahrain</option>
                        <option value="bangkok">Bangkok</option>
                        <option value="berlin">Berlin</option>
                        <option value="buenos-aires">Buenos Aires</option>
                        <option value="cairo">Cairo</option>
                        <option value="chicago">Chicago</option>
                        <option value="dubai">Dubai</option>
                        <option value="hong-kong">Hong Kong</option>
                        <option value="london">London</option>
                        <option value="los-angeles">Los Angeles</option>
                        <option value="moscow">Moscow</option>
                        <option value="nairobi">Nairobi</option>
                        <option value="new-york">New York</option>
                        <option value="paris">Paris</option>
                        <option value="sao-paulo">SÃ£o Paulo</option>
                        <option value="singapore">Singapore</option>
                        <option value="sydney">Sydney</option>
                        <option value="tokyo">Tokyo</option>
                        <option value="vancouver">Vancouver</option>   
                    </optgroup>
                </select>
            </div>

           <div id="current-location" class="current-loc">
              <div class="current-city"></div>
              <div class="current-date"></div>
              <div class="current-time"></div>
           </div>

            <div id="display" class="display-city">
                <div id="new-york" class="city-date-container">
                    <div class="city-date">
                       <h3>New York</h3>
                       <small class="date"></small>
                    </div>
                    <h2 class="time"></h2>
                </div>

                <div id="london" class="city-date-container">
                    <div class="city-date">
                       <h3>London</h3>
                       <small class="date"></small>
                    </div>
                    <h2 class="time"></h2>    
                </div>

                <div id="hong-kong" class="city-date-container">
                    <div class="city-date">
                        <h3>Hong Kong</h3>
                        <small class="date"></small>
                    </div>
                    <h2 class="time"></h2>    
                </div>
            </div>
        </main>
    <footer>
        This project was coded by <a href="#">Rediet Kifle</a>, open-sourced on <a href="#">GitHub</a> and hosted on <a href="#">Netlify</a>.
    </footer>
    <script src="./src/index.js"></script>
</body>
</html>
